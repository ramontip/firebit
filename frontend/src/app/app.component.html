<app-toolbar *ngIf="userService.isLoggedIn | async"></app-toolbar>

<mat-sidenav-container class="full-height" [class.sidebar-container]="userService.isLoggedIn | async">
  <mat-sidenav mode="side" opened *ngIf="userService.isLoggedIn | async">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <p style="margin-left: 1rem;">Main content</p> -->
    <div class="full-height" [class.content-container]="userService.isLoggedIn | async">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
