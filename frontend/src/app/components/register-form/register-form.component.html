<mat-card class="register-card">
  <!-- <mat-card-header class="login-card"> -->
  <mat-card-title>
    Register
  </mat-card-title>

  <!-- </mat-card-header> -->
  <mat-card-content>

    <form [formGroup]="registerFormGroup" (ngSubmit)="registerUser()">
      <div class="flex form-content">

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" name="username" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Firstname" formControlName="first_name" name="first_name" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Lastname" formControlName="last_name" name="last_name" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" name="email" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password" name="confirmPassword" required>
        </mat-form-field>

        <mat-checkbox color="primary" class="mb" formControlName="acceptTos">
          I have read and accept the <a class="link text-primary fw-medium" routerLink="/terms">terms of service</a>.
        </mat-checkbox>

        <!-- <mat-card-actions> -->
        <button mat-flat-button type="submit" color="primary">Register</button>

      </div>
    </form>
    <!-- </mat-card-actions> -->

    <p class="center">
      Already have an account?
      <a class="link text-primary fw-medium" routerLink="/">Login</a>
    </p>
  </mat-card-content>
</mat-card>
