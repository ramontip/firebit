<form [formGroup]="profileFormGroup" (ngSubmit)="updateProfile()">

  <div class="flex">

    <div class="flex-item">
      <h4 class="header">Name</h4>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="first_name">
        <mat-error *ngIf="profileFormGroup.controls['first_name'].invalid">{{firstnameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="last_name">
        <mat-error *ngIf="profileFormGroup.controls['last_name'].invalid">{{lastnameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="profileFormGroup.controls['username'].invalid">{{usernameErrorMessage()}}</mat-error>
      </mat-form-field>

    </div>

    <div class="flex-item">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="profileFormGroup.controls['email'].invalid">{{emailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="flex-item">
      <button mat-flat-button color="primary">Update</button>
    </div>

  </div>

</form>
