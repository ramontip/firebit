<mat-card>
  <mat-chip-list class="stat-wrapper">
    <mat-chip *ngFor="let stat of stats" class="stat pointer" [routerLink]="stat.link">
      <mat-chip-avatar *ngIf="stat.icon">
        <mat-icon>{{stat.icon}}</mat-icon>
      </mat-chip-avatar>
      {{stat.amount}} {{stat.description}}
    </mat-chip>
  </mat-chip-list>
</mat-card>
