<mat-card class="card">

  <div class="flex bit-subtitle">

    <div>
      <mat-card-content class="bit-user">
        <a class="link" routerLink="/user/{{bit?.auth_user}}">
          {{user?.first_name}} {{user?.last_name}}
        </a>
      </mat-card-content>
      <mat-card-subtitle>
        <p class="bit-username">@{{user?.username}}</p>
      </mat-card-subtitle>
    </div>

    <mat-chip-list>
      <span class="bit-category">
        <app-category [id]="bit?.category"></app-category>
        <!-- <mat-chip routerLink="/categories/travelling" class="bit-category">
          Travelling
        </mat-chip> -->
      </span>
    </mat-chip-list>
  </div>

  <mat-card-title>
    <a class="link" routerLink="/bits/{{bit?.id}}">
      {{bit?.title}}
    </a>
  </mat-card-title>

  <div class="mb">
    {{bit?.content}}
  </div>

  <mat-card-actions>
    <button mat-stroked-button color="warn">
      <mat-icon>local_fire_department</mat-icon>
      <!-- whatshot / local_fire_department -->
      42
    </button>
    <button mat-stroked-button color="primary">
      <mat-icon>bookmark_border</mat-icon>
      <!-- bookmark_border / bookmark -->
      23
    </button>
    <a class="link" routerLink="/bits/{{bit?.id}}">
      <button mat-stroked-button>
        <mat-icon>forum</mat-icon>
        16
      </button>
    </a>
  </mat-card-actions>

</mat-card>
