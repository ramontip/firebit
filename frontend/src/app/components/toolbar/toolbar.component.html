<mat-toolbar color="primary" class="flex">
  <div>
    <!-- <button mat-icon-button class="example-icon" aria-label="Logo">
      <mat-icon>fire_extinguisher</mat-icon>
    </button>
    <span>Firem√∂lder</span> -->
    <img src="../../../assets/firebit-logo-full.svg" alt="Firebit Logo" class="logo">

  </div>

  <div class="search-container">
    <mat-form-field appearance="fill" class="search-form-field">
      <mat-label>Search ...</mat-label>
      <input matInput type="text" [formControl]="searchForm">
      <button *ngIf="searchForm.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchForm.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon>mail_outline</mat-icon>
    </button>

    <!-- <span matBadge="0" matBadgeColor="warn" matBadgeSize="small"> -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-menu-btn">
      <img class="profile-img" [src]="profileImageUrl">
    </button>
    <!-- </span> -->
    <mat-menu #menu="matMenu" xPosition="before" class="profile-menu">
      <a mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-menu-item routerLink="/profile/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="userService.logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

  </div>
</mat-toolbar>
