<div class="container-xl">

  <div class="section">
    <h2>Search results for <i>{{query}}</i></h2>

  </div>
</div>

<mat-tab-group dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <span>Users</span>
    </ng-template>
    <div class="flex container">
      <div *ngFor="let user of searchResultUsers">
        <div class="mb">
          <app-about-me [user]="user" action="friend"></app-about-me>
        </div>
      </div>
      <app-no-data *ngIf="searchResultUsers.length === 0" title="No users found"
                   image="undraw_void-accent.svg"></app-no-data>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span>Bits</span>
    </ng-template>

    <div class="flex container">
      <div *ngFor="let bit of searchResultBits">
        <div class="mb">
          <app-bit [bit]="bit"></app-bit>
        </div>
      </div>
      <app-no-data *ngIf="searchResultUsers.length === 0" title="No Bits found"
                   image="undraw_void-accent.svg"></app-no-data>
    </div>
  </mat-tab>
</mat-tab-group>
