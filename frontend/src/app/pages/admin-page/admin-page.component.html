<div class="container-xl">
  <app-breadcrumbs></app-breadcrumbs>

  <h2>Admin Dashboard</h2>

  <mat-tab-group dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>Users</span>
      </ng-template>

      <table mat-table [dataSource]="users">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First name</th>
          <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last name</th>
          <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="is_superuser">
          <th mat-header-cell *matHeaderCellDef>Superuser?</th>
          <td mat-cell *matCellDef="let user">{{user.is_superuser}}</td>
        </ng-container>

        <ng-container matColumnDef="is_staff">
          <th mat-header-cell *matHeaderCellDef>Staff?</th>
          <td mat-cell *matCellDef="let user">{{user.is_staff}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
      </table>

        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>

          </tr>
        </tbody>
      </table> -->
      <!-- <div class="mb" *ngFor="let user of users">
          <app-about-me [user]="user"></app-about-me>
        </div> -->

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Bits</span>
      </ng-template>

      <div class="mb" *ngFor="let bit of bits">
        <app-bit [bit]="bit"></app-bit>
      </div>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Comments</span>
      </ng-template>

      <div class="mb" *ngFor="let comment of comments">
        <app-bit-comment [comment]="comment"></app-bit-comment>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
