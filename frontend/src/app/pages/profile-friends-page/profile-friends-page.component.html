<div class="container-xl">

  <div class="section">
    <h3>Pending friend requests</h3>

  </div>

  <div class="section">
    <h3>My friends</h3>
    <app-friend *ngFor="let friend of friends" [friendship]="friend"></app-friend>
  </div>

</div>
