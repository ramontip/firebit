<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Firebit - Password reset </title>
    <style type="text/css">
        body {
            margin: 0px;
            color: #212529;
            background-color: #f2f3f8;
            font-family: 'Open Sans', sans-serif;
        }
        a:hover {
            text-decoration: underline !important;
        }
        #action-button {
            background-color: #64ffda !important;
            border-color: #64ffda !important;
            display: inline-block !important;
            font-weight: 400 !important;
            line-height: 1.5 !important;
            color: #212529 !important;
            text-align: center !important;
            text-decoration: none !important;
            vertical-align: middle !important;
            cursor: pointer !important;
            user-select: none !important;
            padding: 0.375rem 0.75rem !important;
            font-size: 1rem !important;
            border-radius: 0.25rem !important;
        }
    </style>
</head>

<body>
<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8">
    <tr>
        <td>
            <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                   align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:80px;">&nbsp;</td>
                </tr>

                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                               style="max-width:670px;background:#fff; border-radius: 0.25rem; text-align:center;-webkit-box-shadow:0 6px 12px 0 rgba(0,0,0,.04);-moz-box-shadow:0 6px 12px 0 rgba(0,0,0,.04);box-shadow:0 6px 12px 0 rgba(0,0,0,.04);">
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="padding:0 35px;">
                                    <h1 style="font-weight:500; margin:0;font-size:28px;">{{ username }}</h1>
                                    <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                    <p style="font-size:15px;line-height:24px; margin:0 0 30px 0;"> placeholderText </p>
                                    <a href="{{ reset_password_url }}" id="action-button">Reset password</a>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <p style="font-size:14px; line-height:18px; margin:0 0 0;">&copy; <b>Firebit</b> - come over and make new friends.</p>
                    </td>
                </tr>
                <tr>
                    <td style="height:100px;">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
